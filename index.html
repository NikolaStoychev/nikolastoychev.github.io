<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/src/app.js" type="module"></script>
    <title>AnimesRockDB</title>
</head>

<body>
    <div id="box">

        <header>
            <!-- Navigation -->
            <h1>
                <a class="home" href="/home">Animes RockDB</a>
                <form class="search-form">
                    <input class="search" type="search" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </h1>

            <nav>
                <a href="/catalog/:?page=1">All animes</a>
                <!-- Logged-in users -->
                <div id="user">
                    <a href="/create">Create Anime</a>
                    <a href="javascript:void(0)" id="logoutBtn">Logout</a>
                    <a id="welcomeMsg" class="nav-link">Welcome, user</a>
                </div>
                <!-- Guest users -->
                <div id="guest">
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                </div>

            </nav>
        </header>

        <!-- Main Content -->
        <main id="main-content">
        </main>
    </div>
</body>

</html>
